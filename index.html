<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New year Count-Down 2025</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h1 id= "days">00</h1>
        <small>Days</small>
      </div>

      <div class="time">
        <h1 id= "Hours">00</h1>
        <small>Hours</small>
      </div>

      <div class="time">
        <h1 id= "Minutes">00</h1>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h1 id= "Seconds">00</h1>
        <small>Seconds</small>
      </div>
    </div>
    <div class="year" id = "year">
        <h1>2025</h1>
    </div>
<script src="index.js"></script>
    
</body>
</html>
